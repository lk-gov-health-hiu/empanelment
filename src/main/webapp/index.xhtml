<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                title
            </ui:define>



            <ui:define name="body">


                <p:panel header="Election" >
                    <h:form enctype="multipart/form-data">
                        <h:panelGrid columns="2" class="w-100 border border-light">
                            <f:facet name="header" >
                                File Upload (PDF/Images)
                            </f:facet>
                            <p:fileUpload value="#{uploadController.file}" mode="simple" skinSimple="true"
                                          class="btn btn-success fw-bold m-2 "/>
                            <p:commandButton value="Submit" ajax="false" 
                                             action="#{uploadController.uploadCsvEc()}" class="btn btn-warning"/>
                        </h:panelGrid>
                    </h:form>
                </p:panel>
                <p:panel header="Survey" >
                    <h:form enctype="multipart/form-data">
                        <h:panelGrid columns="2" class="w-100 border border-light">
                            <f:facet name="header" >
                                File Upload (PDF/Images)
                            </f:facet>
                            <p:fileUpload value="#{uploadController.file}" mode="simple" skinSimple="true"
                                          class="btn btn-success fw-bold m-2 "/>
                            <p:commandButton value="Submit" ajax="false" 
                                             action="#{uploadController.uploadCsvSgd()}" class="btn btn-warning"/>
                        </h:panelGrid>
                    </h:form>
                </p:panel>


                <h:form >
                    <h:outputText value="#{uploadController.output}" ></h:outputText>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>


</html>
