<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonEditDlg" widgetVar="PersonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonTitle}">
            <h:form id="PersonEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personController.selected.id}" title="#{bundle.EditPersonTitle_id}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_name}" for="name" />
                        <p:inputText id="name" value="#{personController.selected.name}" title="#{bundle.EditPersonTitle_name}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_sname}" for="sname" />
                        <p:inputText id="sname" value="#{personController.selected.sname}" title="#{bundle.EditPersonTitle_sname}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_tname}" for="tname" />
                        <p:inputText id="tname" value="#{personController.selected.tname}" title="#{bundle.EditPersonTitle_tname}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_address}" for="address" />
                        <p:inputText id="address" value="#{personController.selected.address}" title="#{bundle.EditPersonTitle_address}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_saddress}" for="saddress" />
                        <p:inputText id="saddress" value="#{personController.selected.saddress}" title="#{bundle.EditPersonTitle_saddress}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_taddress}" for="taddress" />
                        <p:inputText id="taddress" value="#{personController.selected.taddress}" title="#{bundle.EditPersonTitle_taddress}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_gnArea}" for="gnArea" />
                        <p:selectOneMenu id="gnArea" value="#{personController.selected.gnArea}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"
                                           var="gnAreaItem"
                                           itemValue="#{gnAreaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personController.update}" value="#{bundle.Save}" update="display,:PersonListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
