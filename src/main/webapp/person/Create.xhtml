<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonCreateDlg" widgetVar="PersonCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonTitle}">
            <h:form id="PersonCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personController.selected.id}" title="#{bundle.CreatePersonTitle_id}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_name}" for="name" />
                        <p:inputText id="name" value="#{personController.selected.name}" title="#{bundle.CreatePersonTitle_name}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_sname}" for="sname" />
                        <p:inputText id="sname" value="#{personController.selected.sname}" title="#{bundle.CreatePersonTitle_sname}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_tname}" for="tname" />
                        <p:inputText id="tname" value="#{personController.selected.tname}" title="#{bundle.CreatePersonTitle_tname}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_address}" for="address" />
                        <p:inputText id="address" value="#{personController.selected.address}" title="#{bundle.CreatePersonTitle_address}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_saddress}" for="saddress" />
                        <p:inputText id="saddress" value="#{personController.selected.saddress}" title="#{bundle.CreatePersonTitle_saddress}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_taddress}" for="taddress" />
                        <p:inputText id="taddress" value="#{personController.selected.taddress}" title="#{bundle.CreatePersonTitle_taddress}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_gnArea}" for="gnArea" />
                        <p:selectOneMenu id="gnArea" value="#{personController.selected.gnArea}" >
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"
                                           var="gnAreaItem"
                                           itemValue="#{gnAreaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personController.create}" value="#{bundle.Save}" update="display,:PersonListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
