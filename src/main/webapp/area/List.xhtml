<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAreaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AreaListForm">
                <p:panel header="#{bundle.ListAreaTitle}">
                    <p:dataTable id="datalist" value="#{areaController.items}" var="item"
                                 selectionMode="single" selection="#{areaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column sortBy="#{item.areaType}" filterBy="#{item.areaType}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Type"/>
                            </f:facet>
                            <h:outputText value="#{item.areaType}"/>
                        </p:column>
                        <p:column sortBy="#{item.district.name}" filterBy="#{item.district.name}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="District"/>
                            </f:facet>
                            <h:outputText value="#{item.district.name}"/>
                        </p:column>
                        <p:column sortBy="#{item.dsDivision.name}" filterBy="#{item.dsDivision.name}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="DS Division"/>
                            </f:facet>
                            <h:outputText value="#{item.dsDivision.name}"/>
                        </p:column>
                        <p:column sortBy="#{item.name}" filterBy="#{item.name}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column sortBy="#{item.sname}" filterBy="#{item.sname}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Sinhala"/>
                            </f:facet>
                            <h:outputText value="#{item.sname}"/>
                        </p:column>
                        <p:column sortBy="#{item.tname}" filterBy="#{item.tname}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Tamil"/>
                            </f:facet>
                            <h:outputText value="#{item.tname}"/>
                        </p:column>
                        <p:column sortBy="#{item.tname}" filterBy="#{item.tname}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Reference"/>
                            </f:facet>
                            <p:autoComplete value="#{item.referenceArea}" 
                                            completeMethod="#{areaController.completeAreas}" 
                                            var="a"
                                            itemLabel="#{a.name}"
                                            itemValue="#{a}">
                                <p:column headerText="Type" >
                                    <h:outputText value="#{a.areaType}" ></h:outputText>
                                </p:column>
                                <p:column headerText="District" >
                                    <h:outputText value="#{a.district.name}" ></h:outputText>
                                </p:column>
                                <p:column headerText="DS Division" >
                                    <h:outputText value="#{a.dsDivision.name}" ></h:outputText>
                                </p:column>
                                <p:column headerText="Name" >
                                    <h:outputText value="#{a.name}" ></h:outputText>
                                </p:column>
                                <p:column headerText="Sinhala" >
                                    <h:outputText value="#{a.sname}" ></h:outputText>
                                </p:column>
                            </p:autoComplete>
                        </p:column>



                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{areaController.prepareCreate}" update=":AreaCreateForm" oncomplete="PF('AreaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AreaViewForm" oncomplete="PF('AreaViewDialog').show()" disabled="#{empty areaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AreaEditForm" oncomplete="PF('AreaEditDialog').show()" disabled="#{empty areaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{areaController.destroy}" update=":growl,datalist" disabled="#{empty areaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
